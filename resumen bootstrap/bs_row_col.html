<!DOCTYPE html>
<html>
    <head>
        <title> BootStrap</title>

    </head>
    <body class="container">
        <!-- Y-center align-[items|self]-[start|center|end] -->
        <!-- X-center offset-[1~12] -->
        <!-- Left ms-auto -->
        <!-- Responsive sm, md, lg -->
        <!-- Glutter (padding L R) x=eje size=1~5-->
        <!-- Ojo, gx-sm no es el mas chico, usar gx solo-->
        <div class="row gx-1 gx-lg-5">
            <!-- Col-sm-[1~12] -->
            <!-- Background bg -->
            <!-- Color primary=Blue secondary=Gray light=LightGray-->
            <!-- Color success, danger, warning-->
            <!-- En este caso sm , si, es el mas chico. -->
            <div class="col-sm">
                <!-- Coloco un div porque glutter es padding -->
                <div class="bg-secondary"> Columna 1</div>
            </div>
            <div class="col">
                <div class="bg-secondary">Columna 1</div>
            </div>
        </div>
        </div>
    </body>
