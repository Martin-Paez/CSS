<!DOCTYPE html>
<html>
    <head>
        <title> BootStrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="container">
        <!-- Values 1~5|auto
             m margin
             p padding
             t top
             b bottom
             s start
             e end 
             x start & end 
             y top & bottom -->
             
        <!-- Multiplos de 25%, por ejemplo w-70 NO existe -->
        <div class="bg-secondary w-75 mx-auto">Centrado con ancho del 75% del contenedor (body)</div>
        
        <!-- Solo existe vh-100, no hay otro %. Es el alto de la pantalla -->
        <div style="height: 100px; border: 2px solid black;">
            <div class="bg-secondary h-50">Alto del 50% de 100px</div>     
        </div>

        <div class=" ms-3 p-2" style="height: 100px; border: 2px solid blue;">
            <div class="bg-secondary">Margin izquierdo = 3 y Padding = 2</div>     
        </div>
    </body>
</html>
