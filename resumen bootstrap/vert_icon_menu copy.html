    <style>
        /* Cada menu vertical */
        .menu_css {
            width: 4.5rem;
            height: 100vh;
        }

        /* Item del menu */
        .menu_css nav li {
            border-bottom: 1px solid #dee2e6;
            border-radius: 0;
        }

        .right_menu {
            margin-left: auto;  /* Ubicado a la derecha */
        }
        
        .icon {
            fill: currentColor;
            width: 24px;
            height: 40px;
        }
    </style>

  </head>
  <body class="d-flex">

    <script>
        var imports = document.querySelectorAll('link[rel=import]');
        imports.forEach(e => {
            fetch(e.href)
                .then(res => res.text())
                .then(html => {
                    document.getElementsByTagName('body').innerHTML += html;
                });
    
        });
    </script>

    <!-- bg-light le pone fondo gris -->
    <nav class="menu_css bg-light">       
        <!-- nav quita los puntos de la lista, nav-pill permite usar active -->  
        <!-- flex-column hace que los iconos ocupen todo el ancho del div   -->
        <!-- text-center los centra -->                                                      
        <ul class="nav nav-pills flex-column text-center">
            <!-- nav-link trabaja con nav-pills -->
            <!-- Abre el menu desplegable OffCanvas. Los links(a) usan data-bs-toggle, role y href -->
            <li class="nav-item"> <a href="#offcanvasMenu" class="nav-link" data-bs-toggle="offcanvas" role="button" ><svg class="icon">
                <use xlink:href="#bigger-than"></use> </svg></a>
            </li>
            <li class="nav-item"> <a href="#" class="nav-link active rounded-0"><svg class="icon">
                    <use xlink:href="#home"></use> </svg></a>
            </li>   
        </ul>
    </nav>
    
    <nav class="menu_css right_menu d-flex flex-column bg-light">
        <!-- Menu desplegable sup izq, foto del usuario -->
        <!-- mb-auto es lo que permite que el menu se muestre al final de la pagina, nav es 100hv -->
        <div class="dropdown mb-auto">
            <!-- Flechita negra -->
            <a  class="dropdown-toggle d-flex p-3 link-dark align-items-center" href="#"
                data-bs-toggle="dropdown">
                <!-- Foto de perfil -->
                <img class="rounded-circle" width="24" height="24" src="https://github.com/mdo.png" >
            </a>    
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <hr class="dropdown-divider"> <!-- Division horizontal del menu -->
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>

        <!-- Se muestra al final (bottom) porque el div anterior uso mb-auto y el nav es 100hv -->
        <ul class="nav nav-pills nav-flush flex-column text-center">
            <li class="nav-item"> <a href="#" class="nav-link border-top"><svg class="icon">
                <use xlink:href="#cpu-fill"></use> </svg></a>
            </li>        
            <li class="nav-item"> <a href="#" class="nav-link"><svg class="icon">
                <use xlink:href="#gear-fill"></use> </svg></a>
            </li>
            <li class="nav-item"> <a href="#" class="nav-link"><svg class="icon">
                <use xlink:href="#speedometer"></use> </svg></a>
            </li>
            <li class="nav-item"> <a href="#" class="nav-link"><svg class="icon">
                <use xlink:href="#toggles2"></use> </svg></a>
            </li>
            <li class="nav-item"> <a href="#" class="nav-link"><svg class="icon">
                <use xlink:href="#tools"></use> </svg></a>
            </li>  
            <li class="nav-item"> <a href="#" class="nav-link"><svg class="icon">
                <use xlink:href="#geo-fill"></use> </svg></a>
            </li>
        </ul>
    </nav>

    <nav>
        <!-- Menu desplegable -->
        <!-- data-bs-scroll permite scrollar la web con el menu abierto -->
        <!-- El id es para vincularlo al boton -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" id="offcanvasMenu">

            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
            </div>
            <div class="offcanvas-body">
                <p>Try scrolling the rest of the page to see this option in action.</p>
            </div>
        </div>
    </nav>

</body>
</html>
